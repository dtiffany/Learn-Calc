<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CalcQuest</title>

</head>


<body>
    <div class="main-content">
        <h1>Welcome to Calculus Quest</h1>
        <h2>Learn Calculus through an interactive Math Curriculum</h2>

        <h3><i><b>Created by: Dylan Tiffany</b></i></h3>

        <br>

            <button class="hamPg" data-page="6">6</button>

            <button class="hamPg" data-page="9">9</button>
